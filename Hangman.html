<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hangman by Cosmin</title>
  </head>
  <body onload="ShowImageByMistakes()">
    <div class="input-group mb-3">
      <input type="text" id="MistakesHolder" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="ShowImageByMistakes()">Button</button>
    </div>
    <div id="ImagePlace"></div>

    <script type="text/javascript">
      function ShowImageByMistakes() {
        var place = document.getElementById('ImagePlace');
        var mistakes = document.getElementById('MistakesHolder').value;
        if (0 <= mistakes && mistakes <= 11) {
          place.innerHTML = '<img src="Hangman Photos/Drawing (' + mistakes + ').png" alt="File not found">';
        } else {
          place.innerHTML = '<h1>Invalid number of mistakes</h1>';
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
