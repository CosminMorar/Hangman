<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="finish_style.css">

    <title>Round ended!</title>
  </head>
  <body onload="setEnvironment()">
    <div class="scoreDisplayer">
      <div id="scorePlayer1Displayer" class="scorePlayer1Displayer"></div>
      <div id="scorePlayer2Displayer" class="scorePlayer2Displayer"></div>
    </div>
    <div class="content">
      <h1 id="Message"></h1>
      <br>
      <button id="PlayAgainButton" type="button" class="btn btn-primary" onclick="loadPage('start_page.html')"><h3>Play again</h3></button>
    </div>

    <script type="text/javascript">
      function displayScore() {
        var storage = window.sessionStorage;
        document.getElementById('scorePlayer1Displayer').innerHTML = 'Player1: ' + storage.getItem('player1Score');
        document.getElementById('scorePlayer2Displayer').innerHTML = 'Player2: ' + storage.getItem('player2Score');
      }

      function setEnvironment() {
        displayScore();
        var storage = window.sessionStorage;
        document.getElementById('Message').innerHTML = storage.getItem('finishMessage');
      }

      function loadPage(href) {
        window.location.href = href;
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
