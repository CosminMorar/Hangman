<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hangman by Cosmin</title>
  </head>
  <body onload="extractParameters(); setEnvironment()">
    <button type="button" name="button" onclick="loadPage('start_page.html')">Restart</button>

    <div id="imagePlace">Display the hangman state</div>
    <div id="lettersPlace">Display the letters</div>

    <div id="passwordDisplayer">The password is: </div>
    
    <script type="text/javascript">
      var password;
      var triesLeft;

      function loadHangmanImage() {
        var place = document.getElementById('imagePlace');
        var mistakes = 11 - triesLeft;
        if (0 <= mistakes && mistakes <= 11) {
          place.innerHTML = '<img src="Hangman Photos/Drawing (' + mistakes + ').png" alt="File not found">';
        } else {
          place.innerHTML = '<h1>Invalid number of mistakes. Damn programmers! They always create bugs!</h1>';
        }
      }

      function setEnvironment() {
        triesLeft = 11;
        loadHangmanImage(triesLeft);
      }

      function loadPage(href) {
        window.location.href = href;
      }

      function extractParameters() {
        /// Extracting the password
        var queryString = decodeURIComponent(window.location.search);
        password = queryString.substring(1);
        document.getElementById('passwordDisplayer').innerHTML += password;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
